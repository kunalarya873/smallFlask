{% extends 'base.html' %}
{% block content %}
<table>
    <tr>
        {% for each in headings %}
        <th>{{ each }}</th>
        {% endfor %}
    </tr>

    {% for each_tuple in mylist %}
    <tr>
        {% for each_element in each_tuple %}
        <td>{{ each_element }}</td>
        {% endfor %}
        <td><a href="/edit_student/{{ each_tuple[1] }}">Edit</a></td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
